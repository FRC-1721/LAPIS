local_costmap:
  global_frame: odom # Defines what frame the local costmap should run in
  robot_base_frame: base_link # Defines what frame the rohot exists in
  update_frequency: 4.0  # Change this to match laser rate
  publish_frequency: 2.0
  static_map: false # Use true for a map that changes over time
  rolling_window: true # Set to true so that the costmap follows the robot around the world (not sure why you would disable this, that sounds like a pretty useless nav)
  width: 6.0 # Width of the local_costmap
  height: 6.0 # Height of the costmap
  resolution: 0.05 # Not sure what setting the res higher or lower than the map does
